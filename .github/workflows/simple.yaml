name: Shell commands

on: [push, pull_request]

jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
          pwd
          whoami
      - name: Python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python